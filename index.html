<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Servicios</title>

    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="w-full fixed">
        <div id="header" class="container m-auto mt-2 mb-2 flex justify-between">
            <div class="w-auto">
                <a href="#">
                    <div class="" title="Inicio">
                        <img class="h-8" src="img/logo.png" alt="">
                    </div>
                </a>
            </div>
            <div class="w-32 flex justify-around items-center no-shrink">
                <a href="#">
                    <div class="w-6 h-6 bg-center bg-cover" style="background-image: url(img/icons/search-icon.svg);"></div>
                </a>
                <a href="#">
                    <div class="w-6 h-6 bg-center bg-cover" style="background-image: url(img/icons/notification-icon.svg);"></div>
                </a>
                <a href="#">
                    <div class="w-8 h-8 br-50 rounded-full bg-center bg-cover" style="background-image: url(img/profile.jpg);"></div>
                </a>
            </div>
        </div>
    </header>
    <div class="w-full h-10 mb-2 division"></div>
    
    <div class="w-full flex justify-center bg-cover bg-center pt-20 pb-20" style="background-image: url(img/buffet-banner.jpg);">
        <div class="container mt-16 mb-16 flex justify-center">
            <div class="buscador w-1/2 bg-gray-200 rounded p-2">
                <input class="h-8 bg-gray-200 rounded w-2/3" type="text" placeholder="Buscar un servicio">
                <input class="h-8" type="button" value="">
            </div>
        </div>
    </div>
</body>
</html>
